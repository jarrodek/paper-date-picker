<!--

Material Design: <a href="http://www.google.com/design/spec/components/pickers.html">Date Picker</a>

`paper-date-picker-dialog` is a date picker dialog for selecting dates.

Example:

    <paper-date-picker-dialog id="picker" date="2000/1/1"></paper-date-picker-dialog>
    
and to open the dialog

    this.$.picker.open();

See <a href="demo.html" target="_blank">demo</a> page.

Events
===

The date picker dialog fires `value-changed` and `selection-changed` events when relevant.

@group Paper Elements
@element paper-date-picker-dialog
@homepage https://github.com/David-Mulder/paper-date-picker
-->

<link href="bower_components/polymer/polymer.html" rel="import">
<link href="bower_components/paper-dialog/paper-dialog.html" rel="import">
<link href="bower_components/paper-dialog/paper-dialog.html" rel="import">
<link href="bower_components/paper-button/paper-button.html" rel="import">
<link href="bower_components/neon-animation/neon-animated-pages.html" rel="import">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/slide-from-right-animation.html">

<link href="paper-date-picker.html" rel="import">
<link href="paper-year-picker.html" rel="import">

<dom-module id="paper-date-picker-dialog">
    <link href="paper-date-picker-dialog.css" rel="import" type="css">
    <template>
        <paper-dialog id="dialog" class="date-picker-dialog" entry-animation="fade-in-animation"  exit-animation="fade-out-animation" modal>

            <div id="containerDialog" class="layout horizontal flex">
                <div class="header layout vertical flex self-stretch">
                    <div class="dayOfWeekContainer selected">{{dayOfWeek}}</div>
                    <div class="monthContainer selected flex center layout center-justified vertical" id="month"><span>{{monthShortName}}</span></div>
                    <div class="dayOfMonthContainer selected flex center layout center-justified vertical" id="day"><span>{{dayOfMonth}}</span></div>
                    <div class="yearContainer flex center layout center-justified vertical" id="year"><span>{{formattedYear}}</span></div>
                </div>
                <neon-animated-pages entry-animation="slide-from-left-animation" exit-animation="slide-from-right-animation" class="datePickerContainer  self-stretch" selected="{{page}}">
                    <section id="datePicker"></section>
                    <section>
                        <paper-year-picker id="yearPicker" min="{{min}}" max="{{max}}" year="{{year}}" locale="{{locale}}" cross-fade></paper-year-picker>
                    </section>
                </neon-animated-pages>
            </div>

            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-tap="setDate">OK</paper-button>
            </div>

        </paper-dialog>
    </template>
</dom-module>
<script src="paper-date-picker-dialog.js"></script>
